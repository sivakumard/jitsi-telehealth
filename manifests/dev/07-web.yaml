apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: jitsi
  labels:
    app: jitsi
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jitsi
      component: web
  template:
    metadata:
      labels:
        app: jitsi
        component: web
    spec:
      containers:
        - name: web
          image: jitsi/web:stable-9584
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: jitsi-config
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          volumeMounts:
            - name: web-config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: web-config
          persistentVolumeClaim:
            claimName: jitsi-web-config
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: jitsi
  labels:
    app: jitsi
    component: web
spec:
  type: ClusterIP
  selector:
    app: jitsi
    component: web
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
