apiVersion: v1
kind: Secret
metadata:
  name: jitsi-secrets
  namespace: jitsi
type: Opaque
stringData:
  # XMPP password for Jicofo
  JICOFO_AUTH_PASSWORD: "jicofo-secret-password-change-me"
  
  # XMPP password for JVB
  JVB_AUTH_PASSWORD: "jvb-secret-password-change-me"
  
  # Component secret for Jicofo
  JICOFO_COMPONENT_SECRET: "component-secret-change-me"
  
  # JWT secret for OpenEMR token signing/verification
  # IMPORTANT: Change this to a secure random string before deploying
  JWT_APP_SECRET: "CHANGE_ME_TO_SECURE_RANDOM_STRING_MIN_32_CHARS"
