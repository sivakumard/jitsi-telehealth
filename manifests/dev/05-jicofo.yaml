apiVersion: apps/v1
kind: Deployment
metadata:
  name: jicofo
  namespace: jitsi
  labels:
    app: jitsi
    component: jicofo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jitsi
      component: jicofo
  template:
    metadata:
      labels:
        app: jitsi
        component: jicofo
    spec:
      nodeSelector:
        kubernetes.io/hostname: kube-node-002  # Node with Longhorn support
      containers:
        - name: jicofo
          image: jitsi/jicofo:stable-9584
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: jitsi-config
            - secretRef:
                name: jitsi-secrets
          volumeMounts:
            - name: jicofo-config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: jicofo-config
          persistentVolumeClaim:
            claimName: jitsi-jicofo-config
